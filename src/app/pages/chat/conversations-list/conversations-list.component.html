<form (ngSubmit)="createConversation()" [formGroup]="newConversationForm">
    <input formControlName="ids" placeholder="newConversation" type="text">
</form>
<ul>
    <li (click)="selectConversation(conversation)" *ngFor="let conversation of conversations$ | async">
        {{conversation.users | json}}
        <span *ngIf="conversation.messages.length>0">{{conversation.messages.slice(-1)[0].sender.name}}
            : {{conversation.messages.slice(-1)[0].text}}</span>
    </li>
</ul>
